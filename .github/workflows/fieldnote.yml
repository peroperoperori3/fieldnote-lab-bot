name: fieldnote auto post (predict/result)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "predict or result"
        required: true
        default: "predict"
      date:
        description: "YYYYMMDD (空ならJST今日). 例: 20260123"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      WP_BASE: ${{ secrets.WP_BASE }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
      WP_POST_STATUS: ${{ secrets.WP_POST_STATUS }}

    steps:
      - name: Set DATE (JST or input)
        shell: bash
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "DATE=${{ inputs.date }}" >> $GITHUB_ENV
            echo "[INFO] DATE from input: ${{ inputs.date }}"
          else
            echo "DATE=$(TZ=Asia/Tokyo date +%Y%m%d)" >> $GITHUB_ENV
            echo "[INFO] DATE = JST today"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dotenv

      # ✅ output は履歴として残す（predict/result を消さない）
      - name: Ensure output dir (do NOT delete history)
        shell: bash
        run: |
          mkdir -p output
          echo "[INFO] keep all history files in output/ (predict/result), only prune by age"

      # ✅ 90日より古い output を削除（pnl_total.json は残す）
      - name: Prune output older than 90 days
        shell: bash
        run: |
          mkdir -p output

          # 90日より古い predict/result の json/html を削除
          find output -type f \
            \( -name "predict_*.json" -o -name "predict_*.html" -o -name "result_*.json" -o -name "result_*.html" \) \
            -mtime +90 -print -delete || true

          echo "[INFO] prune done (older than 90 days)"

      # ===== predict =====
      - name: Run predict (try)
        if: ${{ inputs.mode == 'predict' }}
        run: |
          python predict_all_today.py || true

      - name: Check predict outputs
        id: chk_predict
        if: ${{ inputs.mode == 'predict' }}
        shell: bash
        run: |
          if ls output/predict_*.json >/dev/null 2>&1; then
            echo "HAS=1" >> $GITHUB_OUTPUT
            echo "found predict json"
          else
            echo "HAS=0" >> $GITHUB_OUTPUT
            echo "no predict json yet (skip post)"
          fi

      - name: Post predict to WordPress
        if: ${{ inputs.mode == 'predict' && steps.chk_predict.outputs.HAS == '1' }}
        run: |
          MODE=predict python wp_post.py

      # ===== result =====
      - name: Run result (try)
        if: ${{ inputs.mode == 'result' }}
        run: |
          REFUND_DEBUG=1 python result_all_today.py || true

      - name: Check result outputs
        id: chk_result
        if: ${{ inputs.mode == 'result' }}
        shell: bash
        run: |
          if ls output/result_*.json >/dev/null 2>&1; then
            echo "HAS=1" >> $GITHUB_OUTPUT
            echo "found result json"
          else
            echo "HAS=0" >> $GITHUB_OUTPUT
            echo "no result json yet (skip post)"
          fi

      - name: Post result to WordPress
        if: ${{ inputs.mode == 'result' && steps.chk_result.outputs.HAS == '1' }}
        run: |
          MODE=result python wp_post.py

      # ✅ ここが最重要：output/pnl_total.json を含め output を GitHub に反映する
      - name: Commit & push output
        if: ${{ always() }}
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # output 配下の生成物を全部コミット対象に（pnl_total.json も含む）
          git add output/* || true

          echo "[INFO] git status:"
          git status

          # 変更がないなら何もしない
          git diff --cached --quiet && echo "[INFO] no changes to commit" && exit 0

          git commit -m "update output (${{ inputs.mode }}) [skip ci]" || true

          # 競合回避（pull/rebase の前に working tree を綺麗にする）
          git reset --hard
          git pull --rebase origin main || true

          git push origin main