name: fieldnote auto post (predict/result)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "predict or result"
        required: true
        default: "predict"
      date:
        description: "YYYYMMDD (空ならJST今日). 例: 20260123"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      WP_BASE: ${{ secrets.WP_BASE }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
      WP_POST_STATUS: ${{ secrets.WP_POST_STATUS }}

    steps:
      - name: Set DATE (JST or input)
        shell: bash
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "DATE=${{ inputs.date }}" >> $GITHUB_ENV
            echo "[INFO] DATE from input: ${{ inputs.date }}"
          else
            echo "DATE=$(TZ=Asia/Tokyo date +%Y%m%d)" >> $GITHUB_ENV
            echo "[INFO] DATE = JST today"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dotenv

      - name: Clean output (keep pnl_total.json)
        shell: bash
        run: |
          mkdir -p output
          if [ -f output/pnl_total.json ]; then
            cp output/pnl_total.json /tmp/pnl_total.json
            echo "[INFO] keep pnl_total.json"
          fi

          rm -rf output
          mkdir -p output

          if [ -f /tmp/pnl_total.json ]; then
            cp /tmp/pnl_total.json output/pnl_total.json
            echo "[INFO] restored pnl_total.json"
          fi

      # ===== predict =====
      - name: Run predict (try)
        if: ${{ inputs.mode == 'predict' }}
        run: |
          python predict_all_today.py || true

      - name: Check predict outputs
        id: chk_predict
        if: ${{ inputs.mode == 'predict' }}
        shell: bash
        run: |
          if ls output/predict_*.json >/dev/null 2>&1; then
            echo "HAS=1" >> $GITHUB_OUTPUT
            echo "found predict json"
          else
            echo "HAS=0" >> $GITHUB_OUTPUT
            echo "no predict json yet (skip post)"
          fi

      - name: Post predict to WordPress
        if: ${{ inputs.mode == 'predict' && steps.chk_predict.outputs.HAS == '1' }}
        run: |
          MODE=predict python wp_post.py

      # ===== result =====
      - name: Run result (try)
        if: ${{ inputs.mode == 'result' }}
        run: |
          python result_all_today.py || true

      - name: Check result outputs
        id: chk_result
        if: ${{ inputs.mode == 'result' }}
        shell: bash
        run: |
          if ls output/result_*.json >/dev/null 2>&1; then
            echo "HAS=1" >> $GITHUB_OUTPUT
            echo "found result json"
          else
            echo "HAS=0" >> $GITHUB_OUTPUT
            echo "no result json yet (skip post)"
          fi

      - name: Post result to WordPress
        if: ${{ inputs.mode == 'result' && steps.chk_result.outputs.HAS == '1' }}
        run: |
          MODE=result python wp_post.py
